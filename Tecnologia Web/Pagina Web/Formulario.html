    <section id="formulario" class="section">
        <h1><center style="font-size: 40px;">Formulario de Cita Veterinaria</center></h1>
        <form action="#" method="POST"> 
            <h2>Información del Propietario</h2>
            <label for="nombrePropietario">Nombre:</label>
            <input type="text" id="nombrePropietario" name="nombrePropietario" required placeholder="Ingrese su nombre">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su teléfono">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">

            <h2>Información de la Mascota</h2>
            <label for="nombreMascota">Nombre de la Mascota:</label>
            <input type="text" id="nombreMascota" name="nombreMascota" required placeholder="Ingrese el nombre de la mascota">

            <label for="tipoMascota">Tipo de Mascota:</label>
            <select id="tipoMascota" name="tipoMascota" required>
                <option value="">Seleccione...</option>
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="otro">Otro</option>
            </select>
            <label for="T.Mascota">Tamaño mascota:</label>
            <select id="T.Mascota" name="T.Mascota" required>
                <option value="">Seleccione...</option>
                <option value="perro">Pequeño</option>
                <option value="gato">Mediano</option>
                <option value="otro">Grande</option>
            </select>

            <label for="otro">Si seleccionó otro:</label>
            <input type="text" id="animal" name="animal" placeholder="Ej. Conejo, loro etc">

            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza" placeholder="Ej. Labrador">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" placeholder="Ingrese la edad en años">

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" min="0" step="0.1" placeholder="Ingrese el peso en kg">

            <label for="motivoVisita">Motivo de la Visita:</label>
            <textarea id="motivoVisita" name="motivoVisita" rows="4" required placeholder="Describa el motivo de la visita"></textarea>

            <label for="historiaMedica">Historia Médica (enfermedades previas, cirugías):</label>
            <textarea id="historiaMedica" name="historiaMedica" rows="4" placeholder="Ingrese la historia médica"></textarea>

            <label for="vacunas">Vacunas Administradas (indique las fechas):</label>
            <textarea id="vacunas" name="vacunas" rows="4" placeholder="Indique las vacunas y fechas"></textarea>

            <label for="alergias">Alergias Conocidas:</label>
            <textarea id="alergias" name="alergias" rows="4" placeholder="Indique cualquier alergia conocida"></textarea>

            <button type="submit">Solicitar Cita</button>
        </form>
        
    </section>
